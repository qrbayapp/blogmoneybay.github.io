<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chi Tiêu - MoneyBay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> MoneyBay</h1>
                <p>Quản lý chi tiêu thông minh</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-card">
                    <div class="card-icon income">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-content">
                        <h3>Tổng Thu</h3>
                        <p class="amount" id="totalIncome">0 ₫</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon expense">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="card-content">
                        <h3>Tổng Chi</h3>
                        <p class="amount" id="totalExpense">0 ₫</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon balance">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="card-content">
                        <h3>Số Dư</h3>
                        <p class="amount" id="balance">0 ₫</p>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="actions-section">
                <button class="btn btn-primary" id="addIncomeBtn">
                    <i class="fas fa-plus"></i> Thêm Thu Nhập
                </button>
                <button class="btn btn-secondary" id="addExpenseBtn">
                    <i class="fas fa-minus"></i> Thêm Chi Tiêu
                </button>
            </section>

            <!-- Transaction Form -->
            <section class="form-section" id="transactionForm" style="display: none;">
                <div class="form-container">
                    <h2 id="formTitle">Thêm Giao Dịch</h2>
                    <form id="transactionFormElement">
                        <div class="form-group">
                            <label for="description">Mô tả</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Số tiền</label>
                            <input type="number" id="amount" min="0" step="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Danh mục</label>
                            <select id="category" required>
                                <option value="">Chọn danh mục</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <button type="button" class="btn btn-cancel" id="cancelBtn">Hủy</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="section-header">
                    <h2>Lịch Sử Giao Dịch</h2>
                    <div class="filters">
                        <select id="filterType">
                            <option value="all">Tất cả</option>
                            <option value="income">Thu nhập</option>
                            <option value="expense">Chi tiêu</option>
                        </select>
                        <select id="filterCategory">
                            <option value="all">Tất cả danh mục</option>
                        </select>
                    </div>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be populated here -->
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <h3>Biểu Đồ Chi Tiêu Theo Danh Mục</h3>
                    <canvas id="expenseChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for editing transactions -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chỉnh Sửa Giao Dịch</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDescription">Mô tả</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Số tiền</label>
                    <input type="number" id="editAmount" min="0" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Danh mục</label>
                    <select id="editCategory" required>
                        <option value="">Chọn danh mục</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Ngày</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    <button type="button" class="btn btn-cancel" id="cancelEditBtn">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
